---

kind: pipeline
type: docker
name: FullBuild

platform:
  os: linux
  arch: amd64

steps:
- name: Lint Dockerfile
  image: hadolint/hadolint:latest-alpine
  pull: if-not-exists
  commands:
    - hadolint --version
    - hadolint base-fullbuild/Dockerfile*

- name: FullBuild
  image: thegeeklab/drone-docker-buildx
  privileged: true
  settings:
    repo: ${DRONE_REPO}
    purge: true
    compress: true
    use_cache: true
    build_args: BUILDKIT_INLINE_CACHE=1
    cache_from: ${DRONE_REPO}:latest
    Dockerfile: base-fullbuild/Dockerfile
    context: base-fullbuild/
    platforms: # if it doesn't work run docker run --privileged --rm tonistiigi/binfmt --install all
      - linux/amd64
      - linux/arm64
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password
    tags:
      - latest
      - 1.6.6-1.2.1

- name: pushrm-dockerhub
  image: chko/docker-pushrm
  environment:
    DOCKER_USER:
      from_secret: docker_username
    DOCKER_PASS:
      from_secret: docker_password
    PUSHRM_FILE: README.md
    PUSHRM_SHORT: Multiarch Borgmatic with docker-cli
    PUSHRM_TARGET: ${DRONE_REPO}
  when:
    status:
      - success

- name: slack
  image: themaz/drone-slack
  settings:
    webhook:
      from_secret: slack_hook
  when:
    status: [ success, failure ]

trigger:
  event:
    - custom

